[package]
name = "fht2p"
version = "0.8.1"
authors = ["Wspsxing <biluohc@qq.com>"]
description = "A HTTP Server for Static File written with Rust"
build = "build.rs"
license = "MIT"

[workspace]

[profile.release]
opt-level = 3
lto = true
# debug = true 

[build-dependencies]
rsass =  "^0.7.0"
time = "^0.1"

[dependencies]
mime_guess="^2.0.0-alpha.3"
futures-cpupool = "^0.1.7"
serde_derive = "^0.9.14"
mxo_env_logger = "^0.1"
lazy_static = "^1.0.0"
tokio-core = "<=0.1.12"
futures ="^0.1.17"
serde = "^0.9.14"
hyper = "^0.11.8"
bytes = "^0.4.5"
url = "^1.6.0"
chrono = "^0.4"
toml = "^0.3.2"
log = "^0.3.8"
app = "0.6.5"

[dependencies.signalfn]
path = "./crates/signalfn"
version = "*"

[dependencies.hyper-fs]
# git = "https://github.com/biluohc/hyper-fs"
version = "0.1.1"
default-features = false

